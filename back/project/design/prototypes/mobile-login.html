<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - AI劳基法顾问</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- 自定义移动样式 -->
  <link rel="stylesheet" href="css/mobile-styles.css">
  <style>
    .login-bg {
      background-image: linear-gradient(135deg, #3b82f6, #2563eb);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 40%;
      z-index: 0;
    }
    
    .login-container {
      position: relative;
      z-index: 1;
      padding: 25px 20px;
      height: 100%;
    }
    
    .logo-container {
      text-align: center;
      margin-top: 60px;
      margin-bottom: 30px;
    }
    
    .form-container {
      background: white;
      border-radius: 24px;
      padding: 25px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    
    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #94a3b8;
    }
    
    .input-field {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.2s;
    }
    
    .input-field:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
      outline: none;
    }
    
    .login-btn {
      width: 100%;
      background: #2563eb;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .login-btn:hover {
      background: #1d4ed8;
    }
    
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 25px 0;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #e2e8f0;
    }
    
    .divider span {
      padding: 0 10px;
      color: #94a3b8;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- iPhone 16模拟容器 -->
  <div class="iphone-container">
    <!-- 动态岛 -->
    <div class="dynamic-island"></div>
    
    <!-- 状态栏 -->
    <div class="status-bar">
      <div class="status-bar-time">20:56</div>
      <div class="status-bar-icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    
    <!-- 登录背景 -->
    <div class="login-bg"></div>
    
    <!-- 登录内容 -->
    <div class="login-container">
      <div class="logo-container">
        <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center mx-auto shadow-lg">
          <i class="fas fa-balance-scale text-3xl text-blue-600"></i>
        </div>
        <h1 class="text-2xl font-bold text-white mt-4">AI劳基法顾问</h1>
        <p class="text-blue-100 mt-1">您的职场权益保障专家</p>
      </div>
      
      <div class="form-container">
        <h2 class="text-xl font-semibold text-gray-800 mb-6">欢迎回来</h2>
        
        <form action="mobile-home.html" method="GET">
          <div class="input-group">
            <i class="input-icon fas fa-envelope"></i>
            <input type="email" class="input-field" placeholder="电子邮箱" required>
          </div>
          
          <div class="input-group">
            <i class="input-icon fas fa-lock"></i>
            <input type="password" class="input-field" placeholder="密码" required>
          </div>
          
          <div class="flex justify-between items-center mb-6">
            <div class="flex items-center">
              <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
              <label for="remember-me" class="ml-2 block text-sm text-gray-600">记住我</label>
            </div>
            <a href="#" class="text-sm text-blue-600 hover:text-blue-800">忘记密码？</a>
          </div>
          
          <a href="mobile-home.html">
            <button type="button" class="login-btn">
              登录
            </button>
          </a>
        </form>
        
        <div class="divider">
          <span>或者</span>
        </div>
        
        <button class="w-full flex items-center justify-center border border-gray-300 rounded-lg py-3 space-x-2">
          <i class="fab fa-line text-green-600 text-xl"></i>
          <span class="text-gray-700">使用LINE账号登录</span>
        </button>
        
        <div class="text-center mt-8">
          <p class="text-gray-600">
            还没有账号？ 
            <a href="mobile-register.html" class="text-blue-600 font-medium">立即注册</a>
          </p>
        </div>
      </div>
      
      <div class="text-center mt-6">
        <a href="#" class="text-sm text-gray-500">服务条款</a>
        <span class="mx-2 text-gray-300">|</span>
        <a href="#" class="text-sm text-gray-500">隐私政策</a>
      </div>
    </div>
  </div>

  <!-- 自定义脚本 -->
  <script>
    // 设置当前时间
    function updateTime() {
      const now = new Date();
      const timeString = now.getHours().toString().padStart(2, '0') + ':' + 
                         now.getMinutes().toString().padStart(2, '0');
      document.querySelector('.status-bar-time').textContent = timeString;
    }
    
    // 页面加载完成后执行
    document.addEventListener('DOMContentLoaded', function() {
      updateTime();
      setInterval(updateTime, 60000); // 每分钟更新一次
    });
  </script>
</body>
</html>
