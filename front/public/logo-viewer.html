<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勞法通AI - LOGO預覽</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f7fb;
            color: #333;
        }
        
        h1 {
            margin-bottom: 30px;
            color: #3b82f6;
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 240px;
            height: 240px;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.15);
            border-radius: 20px;
            background-color: white;
            padding: 20px;
        }
        
        .logo-variants {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .variant {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .small-logo {
            width: 120px;
            height: 120px;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.1);
            border-radius: 12px;
            background-color: white;
            padding: 10px;
        }
        
        .dark-bg {
            background-color: #1f2937;
        }
        
        p {
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>勞法通AI - LOGO設計預覽</h1>
    
    <div class="logo-container">
        <div class="logo">
            <img src="logo.svg" alt="勞法通AI LOGO" width="240" height="240">
        </div>
        
        <p>
            結合法律天平與AI數位元素的現代化LOGO設計，象徵勞法通AI結合傳統法律專業與現代人工智能科技，
            為用戶提供公正、平衡且智能的勞動法律諮詢服務。
        </p>
    </div>
    
    <div class="logo-variants">
        <div class="variant">
            <div class="small-logo">
                <img src="logo.svg" alt="標準版LOGO" width="100" height="100">
            </div>
            <p>標準版</p>
        </div>
        
        <div class="variant">
            <div class="small-logo dark-bg">
                <img src="logo.svg" alt="深色背景LOGO" width="100" height="100">
            </div>
            <p>深色背景</p>
        </div>
    </div>
</body>
</html>
