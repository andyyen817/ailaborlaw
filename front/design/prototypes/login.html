<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - AI劳基法顾问</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- 自定义样式 -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-slate-100">
  <!-- 浏览器模拟容器 -->
  <div class="browser-container">
    <div class="browser-header">
      <div class="browser-buttons">
        <div class="browser-button browser-button-red"></div>
        <div class="browser-button browser-button-yellow"></div>
        <div class="browser-button browser-button-green"></div>
      </div>
      <div class="browser-address-bar">
        <i class="fas fa-lock"></i>ai-labor-advisor.tw/login
      </div>
    </div>
    
    <div class="browser-content">
      <div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
          <div class="text-center">
            <i class="fas fa-balance-scale text-4xl text-blue-600"></i>
          </div>
          <h2 class="mt-3 text-center text-3xl font-bold tracking-tight text-gray-900">AI劳基法顾问</h2>
          <p class="mt-2 text-center text-sm text-gray-600">
            您的劳动法规专业助手
          </p>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
          <div class="bg-white px-4 py-8 shadow sm:rounded-lg sm:px-10">
            <form class="space-y-6 needs-validation" action="home.html" method="GET" novalidate>
              <div>
                <label for="email" class="block text-sm font-medium text-gray-700">电子邮箱</label>
                <div class="mt-1">
                  <input id="email" name="email" type="email" autocomplete="email" required 
                         class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm"
                         placeholder="your-email@example.com">
                </div>
              </div>

              <div>
                <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
                <div class="mt-1">
                  <input id="password" name="password" type="password" autocomplete="current-password" required
                         class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm"
                         placeholder="••••••••">
                </div>
              </div>

              <div class="flex items-center justify-between">
                <div class="flex items-center">
                  <input id="remember-me" name="remember-me" type="checkbox"
                         class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                  <label for="remember-me" class="ml-2 block text-sm text-gray-700">记住我</label>
                </div>

                <div class="text-sm">
                  <a href="#" class="font-medium text-blue-600 hover:text-blue-500">忘记密码?</a>
                </div>
              </div>

              <div>
                <a href="home.html">
                  <button type="button"
                        class="flex w-full justify-center rounded-md border border-transparent bg-blue-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    登录
                  </button>
                </a>
              </div>
            </form>

            <div class="mt-6">
              <div class="relative">
                <div class="absolute inset-0 flex items-center">
                  <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                  <span class="bg-white px-2 text-gray-500">或者</span>
                </div>
              </div>

              <div class="mt-6 grid grid-cols-1 gap-3">
                <div>
                  <a href="#"
                     class="inline-flex w-full justify-center rounded-md border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-500 shadow-sm hover:bg-gray-50">
                    <i class="fab fa-line text-green-600 text-lg mr-2"></i>
                    使用LINE账户登录
                  </a>
                </div>
              </div>
            </div>
            
            <div class="mt-6 text-center text-sm">
              <p class="text-gray-600">
                还没有账户? 
                <a href="register.html" class="font-medium text-blue-600 hover:text-blue-500">
                  立即注册
                </a>
              </p>
              <p class="mt-2 text-xs text-gray-500">
                登录即表示您同意我们的
                <a href="#" class="underline">服务条款</a>
                和
                <a href="#" class="underline">隐私政策</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 自定义脚本 -->
  <script src="js/scripts.js"></script>
</body>
</html>
